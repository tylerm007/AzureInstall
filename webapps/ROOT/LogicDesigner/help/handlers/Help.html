
<h4>HTTP Handlers</h4>
Create  
<a href="http://docs.espressologic.com/docs/extensibility/http-request" target="_blank"><strong>HTTP Handlers</strong></a>  
to define arbitrary new RESTful endpoints.    
<br/><br/>

This complements data-oriented end-points, 
since you can add end-points bearing potentially no relationship to the data model.
<br/><br/>

HTTP Handlers are one of the ways you can 
<a href="http://docs.espressologic.com/docs/reference#TOC-JavaScript-Extension-Points" target="_blank"><strong>use Java Script</strong></a> 
 for implementing behavior.
