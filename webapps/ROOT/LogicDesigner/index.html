<script type="text/javascript">
	$(document).ready(function () {
		layoutProperties = {
			resizable: false,
			west: {
				size: 160,
				spacing_open: 0,
				spacing_closed: 25,
				togglerLength_closed: 25,
				togglerLength_open: 0,
				zIndex: 2,
				togglerContent_closed: "&#9658;",
			},
			east: {
				minSize: 200,
				size: 350,
				resizable: true,
				livePaneResizing: false,
				zIndex: 2,
				spacing_open: 11,
				spacing_closed: 20,
				togglerLength_closed: 40,
				togglerLength_open: 40,
				togglerContent_open: "&#9658;",
				togglerContent_closed:  "&#9668;",
				animatePaneSizing: false,
				fxSpeed_size: "fast",
				maskContents: true,
				fxSpeed_open: 400,
				fxSettings_open: { effect: "slide" },
				fxName_close: "slide"
			},
			south: {
				closable: false,
				size: 45,
				zIndex: 2,
				spacing_open: 0
			},
			center: {
				zIndex: 2,
			},
			north: {
				closable: false,
				maskContents: true,
				size: 50,
				zIndex: {
					// set z-index values here
					pane_normal: 99999
					, resizer_normal: 99999
					, iframe_mask: 99999
					, pane_sliding: 99999
					, pane_animate: 99999
					, resizer_drag: 99999
				},
				spacing_open: 0,
				showOverflowOnHover: false
			}
		};
		kahuna.layout = $('body').layout(layoutProperties);

		/////////////////////////////////////////////////////////////
		// Layout for help pane
		var helpLayoutProperties = {
			name: 'helpLayout',
			animatePaneSizing: true,
			center: {
				paneSelector: '.helpLayout-center',
				resizable: true,
				maskIframesOnResize: "#docsIframe"
			},
			north: {
				paneSelector: '.helpLayout-north',
				closable: true,
				maskContents: true,
				resizable: true,
				size: 130,
				spacing_open: 10,
				spacing_closed: 14,
				togglerLength_closed: 40,
				togglerLength_open: 40,
				togglerContent_open: "&#9650;",
				togglerContent_closed:  "&#9660;",
			}
		};
		kahuna.helpLayout = $('#helpPane').layout(helpLayoutProperties);
	});
</script>

<body data-ng-app="admin" id="body" class="body">
	<div style="position: fixed; left: 300px; top: 5px; z-index: 100000;" id="MessageBox" data-ng-cloak>
		<div data-ng-repeat="alert in alerts" class="MessageBox Alert{{alert.type}}" id="alert{{$index}}">
			{{alert.msg}}
			<!-- <span class="MessageBoxClose" onclick="kahuna.util.closeAlert({{$index}})">&times;</span> -->
		</div>
	</div>
	<div id="navBarDiv" class="ui-layout-north">
		<div data-ng-include data-src="'components/navbar.html'"></div>
	</div>
	<div class="ui-layout-center">
		<div data-ng-view id="MainView"></div>
	</div>
	<div class="ui-layout-south" style="padding-left: 0px; padding-top: 2px; padding-bottom: 2px; color: #888888; font-size: 9pt;">
		<img src="images/EL_Logo_BW.png" width="120" height="30" class="pull-left" style="margin-right: 16px;" alt="" />
		<div>
			<b>Server</b>: {{currentServer}} ({{serverIp}})&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<b>Licensed to</b>: {{license.company}}
		</div>
		<div style="padding-top: 3px;">
			<span><b>Account</b>: {{currentAccount.name}}</span> <span style="padding-left: 40px;"><b>User</b>:
				{{currentUserName}}</span> <span style="padding-left: 40px;"><b>Build</b>: {build}</span> <span style="padding-left: 40px;"><b>Status</b>:
			</span> <span id="_statusBarStatus">{{fetchStatus}}</span>
		</div>
	</div>
	<div class="ui-layout-east" id="helpPane">
		<div id="helpDiv" style="width: 100%; overflow: auto;" class="helpLayout-north">
			<div style="background-color: #c1dadd; color: #444444; width: 99%; padding: 3px; font-weight: bold;" id="helpDivTitle">
				Context help
			</div>
			<div ng-include="contextHelpPage"></div>
		</div>
		<div id="docsDiv" style="width: 100%;" class="helpLayout-center" >
			<div ng-include="'help/home/GettingStarted.html'"></div>
 			<!-- <iframe id="docsIframe" src="//www.espressologic.com/getting-started-video/" style="height: 99%; width: 100%;"></iframe> -->
		</div>
	</div>
	<div class="ui-layout-west" ng-controller="kahuna.home.NavCtrl">
		<div data-ng-include data-src="'components/sidebar.html'" id="sideBarDiv"></div>
	</div>

<div id="newProjectDialog" title="Create New Project" class="ui-helper-hidden">
	<label for="newProjectName">Name</label>
	<input type="text" class="input-lg" ng-model="data.newProjectName" />
</div>

<div id="unsavedPrompt" title="Unsaved Changes" class="ui-helper-hidden">
	You have unsaved changes.
</div>

<div id="newImportDialog" title="Import" class="ui-helper-hidden">
	<button class="importFileMask" onclick="$('#importFile').click()" type="button" class="btn btn-default">
		<i class="fa fa-upload"></i>&nbsp;Select file to upload</button>
	<input class="disappear" type="file" id="importFile" class="btn" style="width: 200px;" file-change="importFileSelected" />
	<br/><br/>
	<code style="font-size: 10pt; margin: 3px;" ng-show="importFileName">{{importFileName}}</code>
</div>

<div id="requireName" title="Create" class="ui-helper-hidden">
	<label for="name">Name</label>
	<input type="text" class="input-lg"/>
</div>
